<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-red-300">
    <div class="flex h-screen items-center" id="main">
      <div
        class="bg-red-100 grid place-items-center p-10 mx-auto rounded-xl overflow-hidden shadow-md md:max-w-2xl text-2xl"
      >
        <p class="font-bold text-4xl">Registration Form</p>
        <br />
        <form class="space-y-5" id="form">
          <div id="input">
            <label for="name">Name:</label><br />
            <input
              type="text"
              id="name"
              name="name"
              class="shadow-md bg-red-50 rounded-lg"
              required
            /><br />
          </div>
          <div id="input">
            <label for="Email">Email:</label><br />
            <input
              type="text"
              id="email"
              name="email"
              placeholder="username@mail.com"
              class="shadow-md bg-red-50 rounded-lg"
              required
            /><br />
          </div>
          <div id="input">
            <label for="password">Password:</label><br />
            <input
              type="password"
              id="password"
              name="password"
              class="shadow-md bg-red-50 rounded-lg"
              required
            /><br />
          </div>
          <div id="input">
            <label for="dob">Date of Birth:</label><br />
            <input
              type="date"
              id="dob"
              name="dob"
              class="shadow-md bg-red-50 rounded-lg"
              required
            /><br />
          </div>
          <div id="input">
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms">Accept Terms & Conditions</label><br />
          </div>
          <div
            class="grid mx-auto place-items-center h-10 bg-red-300 rounded-xl w-1/3 font-bold text-xl"
          >
            <button id="submit" type="submit" class="justify-center">
              Submit
            </button>
          </div>
        </form>
      </div>
      <div
        class="bg-red-100 grid place-items-center p-5 max-w-md mx-auto rounded-2xl overflow-hidden md:max-w-none text-2xl"
      >
        <table cellpadding="25" id="entry-table" class="table-auto">
          <caption>
            Entries
          </caption>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Dob</th>
            <th>Accepted terms?</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
